<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>GeneaLu â€” Portuguese Genealogy</title>
  <meta name="theme-color" content="#0D2A4A"/>

  <style>
    :root{
      --brand:#0D2A4A;    /* deep blue */
      --accent:#C79B3B;   /* gold */
      --ink:#0f172a;      /* text */
      --muted:#475569;    /* subtler text */
      --bg:#f3f6fb;       /* page bg */
      --card:#ffffff;     /* panels */
      --line:#cbd5e1;     /* borders */
    }
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    header{background:linear-gradient(135deg,var(--brand),#0a1e35);color:#fff;padding:28px 18px}
    .wrap{max-width:1100px;margin:0 auto;padding:0 18px}
    .head{display:flex;align-items:center;justify-content:space-between;gap:14px;flex-wrap:wrap}
    .logo{font-weight:900;font-size:20px;letter-spacing:.5px}
    .lang{display:flex;gap:8px;flex-wrap:wrap}
    .lang button{border:1px solid rgba(255,255,255,.4);background:rgba(255,255,255,.12);color:#fff;padding:6px 10px;border-radius:10px;cursor:pointer;font-weight:800}
    .lang button.active{background:#fff;color:var(--brand);border-color:#fff}

    main{padding:22px 0}
    .section{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px;box-shadow:0 2px 10px rgba(2,6,23,.05);margin-bottom:16px}
    h1{margin:0 0 8px;font-size:28px}
    h2{margin:0 0 8px;color:var(--brand)}
    h3{margin:0 0 6px;color:var(--brand)}
    p{margin:8px 0;line-height:1.55}
    ul{margin:8px 0 8px 20px}
    a{color:var(--brand);text-decoration:underline}
    a.btn{display:inline-block;background:var(--brand);color:#fff;text-decoration:none;padding:12px 14px;border-radius:12px;font-weight:900;border:2px solid var(--accent)}

    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
    .col-6{grid-column:span 6}
    .col-12{grid-column:span 12}
    @media (max-width: 900px){.col-6{grid-column:span 12}}

    .reqBox{border:1px solid var(--line);background:#f8fafc;border-radius:12px;padding:12px 14px}
    .reqBox h3{margin:0 0 6px;font-size:16px;color:var(--brand)}
    .accentTitle{color:var(--brand);border-left:4px solid var(--accent);padding-left:10px}

    footer{text-align:center;color:var(--muted);font-size:13px;padding:22px 18px}
    footer .line{margin-top:6px}
  </style>

  <script>
    function setLang(l){
      document.querySelectorAll('.pane').forEach(e=>e.style.display='none');
      const pane=document.getElementById('pane-'+l);
      if(pane) pane.style.display='block';
      document.querySelectorAll('.lang button').forEach(b=>b.classList.toggle('active', b.dataset.lang===l));
      localStorage.setItem('genealu_lang', l);
      document.documentElement.lang = l;
    }
    window.addEventListener('DOMContentLoaded', function(){
      const saved = localStorage.getItem('genealu_lang') || 'en';
      setLang(saved);
    });
  </script>
</head>
<body>

<header>
  <div class="wrap head">
    <div class="logo">GeneaLu</div>
    <div class="lang" aria-label="Language selector">
      <button data-lang="en" onclick="setLang('en')" class="active">EN</button>
      <button data-lang="pt" onclick="setLang('pt')">PT</button>
      <button data-lang="fr" onclick="setLang('fr')">FR</button>
      <button data-lang="es" onclick="setLang('es')">ES</button>
    </div>
  </div>
</header>

<main class="wrap">

  <!-- =============== ENGLISH =============== -->
